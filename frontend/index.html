<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Multi-LLM Relay</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display:flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #0052a3;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #383838;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #444;
        }

        .conversation-item.active {
            background: #0066cc;
        }

        conversation-item-id {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 8px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            opacity: 0;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .conversation-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ff4444;
        }

        .conversation-item-id {
            flex: 1;
            min-width: 0;
        }

        .conversation-item-meta {
            font-size: 11px;
            color: #aaa;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-selector label {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 16px
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #0066cc;
            color: white;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .message-meta {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .thinking {
            font-style: italic;
            color: #999;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        #userInput:focus {
            border-color: #0066cc;
        }

        #sendBtn {
            padding: 12px 24px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        #sendBtn:hover {
            background: #0052a3;
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        h1{
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 8px;
            font-size: 1rem;
        }
        select, input {
            padding: 6px;
            font-size: 0.95rem;
            margin-top: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }
        #response {
            margin-top: 1.5rem;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fafafa;
            white-space: pre-wrap;
        }
        .row {
            display: flex;
            gap: 12px;
            margin-top: 0.5rem;
        }
        .row > div {
            flex: 1;
        }
        #chat {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 4px;
        }
        .user-bubble {
            align-self: flex-end;
            background: #DCF8C6;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 70%;
            white-space: pre-wrap;
            font-size: 0.95rem;
        }
        .assistant-bubble {
            align-self: flex-start;
            background: #E8E8E8;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 70%;
            white-space: pre-wrap;
            font-size: 0.95rem;
        }
        .bubble-meta {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 4px;
        }
        .assistant-bubble.loading .bubble-meta{
            font-style: italic;
            opacity: 0.8;
        }

        /* Loading state */
        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .conversation-item.deleting {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #333;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.6;
        }

        .sidebar-filters {
            padding: 12px 16px;
            border-bottom: 1px solid #444;
            background: #2c2c2c;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: #383838;
            border: 1px solid #555;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            margin-bottom: 8px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input::placeholder {
            color: #888;
        }

        .filter-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .filter-select {
            flex: 1;
            padding: 6px 8px;
            background: #808080;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            outline: none;
        }

        .filter-select:focus {
            border-color: #0066cc;
        }

        .clear-filters-btn {
            width: 100%;
            padding: 6px;
            background: transparent;
            border: 1px solid #555;
            border-radius: 4px;
            color: #aaa;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-filters-btn:hover {
            background: #808080;
            border-color: #0066cc;
            color: #0066cc;
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: #888;
            font-size: 13px;
        }

        mark {
            background: #0066cc;
            color: white;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .comparison-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .model-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 12px;
            background: #bcbbbb;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .model-selector label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .comparison-response {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 14px;
        }

        .comparison-response .model-label {
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
        }

        .comparison-response .response-content {
            color: #e0e0e0;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <div class="container">
        <!--Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Conversations</h2>
                <button id="newChatBtn" class="new-chat-btn">New Chat</button>
            </div>

            <!-- Search and Filters -->
            <div class="sidebar-filters">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Search conversations..."
                    autocomplete="off"
                />

                <div class="filter-row">
                    <select id="dateFilter" class="filter-select">
                        <option value="all">All time</option>
                        <option value="today">Today</option>
                        <option value="week">Past week</option>
                        <option value="month">Past month</option>
                    </select>

                    <select id="sortFilter" class="filter-select">
                        <option value="newest">Newest first</option>
                        <option value="oldest">Oldest first</option>
                        <option value="most_messages">Most messages</option>
                    </select>
                </div>

                <button id="clearFilters" class="clear-filters-btn" style="display: none;">
                    Clear filters
                </button>
            </div>

            <div id="conversationList" class="conversation-list">
                <!-- Conversation items will be inserted here -->
            </div>
        </div>

        <!-- Comparison Mode -->
        <div class="input-controls">
            <label class="comparison-toggle">
                <input type="checkbox" id="comparisonMode">
                <span>Compare models</span>
            </label>

            <div id="modelSelector" class="model-selector" style="display: none,">
                <label><input type="checkbox" class="model-checkbox" value="gpt-4.1" checked> GPT-4.1</label>
                <label><input type="checkbox" class="model-checkbox" value="gpt-4.1-mini"> GPT-4.1 Mini</label>
                <label><input type="checkbox" class="model-checkbox" value="claude-3-5-sonnet-20241022" checked> Claude 3.5 Sonnet</label>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="header">
                <h1>Multi-LLM Relay</h1>
                <div class="model-selector">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect">
                        <option value="openai">OpenAI</option>
                        <option value="claude">Claude</option>
                    </select>
                </div>
            </div>

            <div id="chatMessages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>

            <div class="input-container">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Type your message..."
                    autocomplete="off"
                />
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
